@if (isLoaded) {
  <div class="profile-page">
    <div class="profile-data">
      <div class="short-info">
        <div class="picture">
          <img [src]="url" alt="alt" class="img" />
        </div>
        <div class="info">
          <p>{{ profile.username }}</p>
          <p>Name: {{ profile.name }}</p>
          <p>Joined at {{ profile.createdAt | date: 'd MMM, YYYY HH:mm Z' }}</p>
          <p>Role: {{ profile.role }}</p>
        </div>
      </div>

      <div class="information">
        <!-- topics that user is writed -->
      </div>
    </div>

    @if (isAuthenticated) {
      <div class="actions">
        <div class="button-wrapper">
          @if (isSubbed) {
            <p-button
              [loading]="subscriptionButtonPending"
              class="button"
              label="Unsubscribe"
              (onClick)="onUnsubscribe()"></p-button>
          } @else {
            <p-button
              [loading]="subscriptionButtonPending"
              class="button"
              label="Subscribe"
              (onClick)="onSubscribe()"></p-button>
          }
        </div>
      </div>
    }
  </div>
}
