<div class="forgot-password">
  <div class="forgot-password__header">Enter email from lost account</div>
  <form class="form" [formGroup]="form">
    <div class="form__field p-float-label">
      <input
        pInputText
        formControlName="email"
        type="text"
        id="email"
        class="field__input" />
      <label for="email" class="field__label">Email</label>
      @if (form.controls.email; as email) {
        <ng-container>
          @if (email.dirty && email.hasError('required')) {
            <div class="field__error">Email is required</div>
          }
          @if (email.dirty && email.hasError('email')) {
            <div class="field__error">Email is invalid</div>
          }
          @if (email.dirty && email.hasError('emailNotExist')) {
            <div class="field__error">No account with such email</div>
          }
        </ng-container>
      }
    </div>
    <div class="button-wrapper">
      <p-button
        type="submit"
        [style]="{ 'min-height': '3.5rem', width: '16rem' }"
        label="Reset Password"
        [disabled]="isDisabled"></p-button>
    </div>
  </form>
</div>
