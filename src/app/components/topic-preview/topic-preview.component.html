<div class="topic-preview">
  <h2
    class="topic-title"
    (click)="navigateToTopicPage()"
    (keydown.enter)="navigateToTopicPage()"
    tabindex="0">
    {{ topic.title }}
  </h2>
  <app-hashtag-list
    [hashtags]="topic.hashtags"
    [textSize]="14"
    ></app-hashtag-list>
  <!-- <div class="topic-hashtags">
    @for (item of topic.hashtags; track $index) {
      <div class="hashtag">#{{ item.name }}</div>
    }
  </div> -->
  <div class="topic-metadata">
    <div class="metadata">
      <h4
        class="author"
        tabindex="0"
        (click)="navigateToAuthor()"
        (keydown.enter)="navigateToAuthor()">
        By {{ topic.author.name }}
      </h4>
      <p class="rating">
        Rating: <span>{{ +topic.totalScore | rating }}</span>
      </p>
      <p class="date-created">
        Published {{ topic.createdAt | date: 'd MMM, YYYY HH:mm Z' }}
      </p>
    </div>

    <div class="button-wrapper">
      <p-overlayPanel #op>
        <div class="summarization-overlay">
          Summary: {{ topic.summarization }}
        </div>
      </p-overlayPanel>
      <p-button
        class="button"
        (onClick)="op.toggle($event)"
        icon="pi pi-angle-double-down"
        severity="secondary"></p-button>
    </div>
  </div>
</div>
